<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- = = = = = = Favicon = = = = = = -->
		<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
		<!-- = = = = = = Bootstrap Css = = = = = = -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		/>
		<!-- = = = = = = CSS = = = = = = -->
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/game.css" />
		<!-- = = = = = = Font Awesome = = = = = = -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-dark text-light" id="games">
		<!-- = = = = = = Navbar Starts = = = = = = -->
		<header class="navbar container-fluid p-4" id="home">
			<nav
				class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark shadow-lg"
			>
				<div class="container-fluid">
					<a
						class="navbar-brand text-uppercase ms-4 d-flex align-items-start justify-content-center"
						href="/index.html"
						style="font-family: The Devil Net"
					>
						<img
							class="me-3"
							src="/img/favicon.png"
							width="25"
							height="22"
							alt=""
						/>
						<span style="font-family: The Devil Net"
							>Game Store</span
						>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
							<li class="nav-item me-4">
								<a
									class="nav-link active text-capitalize"
									aria-current="page"
									href="#home"
									>Home</a
								>
							</li>
							<li class="nav-item me-4">
								<a
									class="nav-link active text-capitalize"
									aria-current="page"
									href="#"
									>Games</a
								>
							</li>
							<li class="nav-item me-4">
								<a
									class="nav-link active text-capitalize"
									aria-current="page"
									href="#featured"
									>Featured</a
								>
							</li>
							<li class="nav-item me-4">
								<a
									class="nav-link active text-capitalize"
									aria-current="page"
									href="#newlaunch"
									>New Launch</a
								>
							</li>
							<li class="nav-item me-4">
								<a
									class="nav-link active text-capitalize"
									aria-current="page"
									href="#"
									><i
										class="fa-solid fa-user"
										style="color: #ffffff"
									></i
								></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- = = = = = = Navbar Ends = = = = = = -->
		<!-- = = = = = = Search Section Starts = = = = = = -->
		<section
			class="search-bar container-fluid p-5 d-flex justify-content-center"
		>
			<div class="input-group mb-3 w-75">
				<input
					type="text news-letter"
					class="form-control text-light bg-dark"
					placeholder="Search Games"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
				/>
				<button
					class="btn btn-dark border"
					type="button"
					id="button-addon2"
				>
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
		</section>
		<!-- = = = = = = Search Section Ends = = = = = = -->
	</body>
</html>
